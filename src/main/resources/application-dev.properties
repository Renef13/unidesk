server.port=${VAIDEFERRY_SERVER_PORT}
spring.datasource.url=${VAIDEFERRY_DB_URL}
spring.datasource.username=${VAIDEFERRY_DB_USERNAME}
spring.datasource.password=${VAIDEFERRY_DB_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
springdoc.api-docs.path=${VAIDEFERRY_API_DOCS_PATH}
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
app.imagens.dir=imagens
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


