server.port=${UNIDESK_SERVER_PORT}
spring.datasource.url=${UNIDESK_DB_URL}
spring.datasource.username=${UNIDESK_DB_USERNAME}
spring.datasource.password=${UNIDESK_DB_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
springdoc.api-docs.path=${UNIDESK_API_DOCS_PATH}
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true



