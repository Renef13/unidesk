server.port=${UNIDESK_SERVER_PORT:8081}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/unidesk}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ci_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:ci_password}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
springdoc.api-docs.path=${UNIDESK_API_DOCS_PATH:/v1/api-docs}
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
minio.root.user=${MINIO_ROOT_USER:root}
minio.root.password=${MINIO_ROOT_PASSWORD:password}
java.minio.url=${JAVA_MINIO_URL:localhost}


